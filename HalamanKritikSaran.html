<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" />
    <style type="text/css">
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer>
        tailwind.config = {
            theme: {
                extend: {
                    container: {
                        center: true,
                        padding: {
                            DEFAULT: "1rem",
                            sm: "1.5rem",
                            md: "2rem",
                            lg: "4rem",
                        },
                    },
                    colors: {
                        primary: "#ff4c30",
                    },
                },
            },
        };
    </script>
</head>

<body class="max-h-screen">
    <div class="container">
        <div class="my-5 flex lg:text-3xl text-xl">
            <div class="block md:hidden">
                <i class="bi bi-chevron-left"></i>
            </div>
            <h1 class="mx-auto font-bold">Kritik dan
                Saran</h1>
        </div>
        <p class="w-1/2 mb-16 lg:w-full mx-auto text-center text-sm lg:text-lg">
            Kritik dan saran anda sangat berguna demi
            peningkatan pelayanan
            kami
        </p>
        <div class="mb-5">
            <h1 class="text-lg font-semiboldmb-5">Kritik</h1>
            <textarea autofocus maxlength="250" class="w-full h-32 focus-visible:outline-none border border-gray-300 rounded-xl placeholder-gray-300 p-2" placeholder="Tulis kritik di sini.." id="text-kritik"></textarea>
            <div class="count float-right text-xs text-gray-400" id="count-kritik">
                <span id="curr-kritik">0</span>
                <span id="max-kritik">/ 250</span>
            </div>
        </div>
        <div class="mb-5">
            <h1 class="text-lg font-semibold mb-5">Saran</h1>
            <textarea autofocus maxlength="250" class="w-full h-32 focus-visible:outline-none border border-gray-300 rounded-xl placeholder-gray-300 p-2" placeholder="Tulis saran di sini.." id="text-saran"></textarea>
            <div class="count float-right text-xs text-gray-400" id="count-saran">
                <span id="curr-saran">0</span>
                <span id="max-saran">/ 250</span>
            </div>
        </div>
        <div class="mt-10 text-white flex justify-center">
            <button class="bg-primary text-xl rounded-3xl py-4 w-1/2 lg:w-3/4 font-semibold">
                Kirim
            </button>
        </div>
    </div>
    <script>
        const currentKritik =
            document.querySelector("#curr-kritik");
        const textAreaKritik =
            document.querySelector("#text-kritik");
        textAreaKritik.addEventListener("keyup", () => {
            currentKritik.innerHTML =
                textAreaKritik.value.length;
        });
        const currentSaran =
            document.querySelector("#curr-saran");
        const textAreaSaran =
            document.querySelector("#text-saran");
        textAreaSaran.addEventListener("keyup", () => {
            currentSaran.innerHTML =
                textAreaSaran.value.length;
        });
    </script>
</body>

</html>
