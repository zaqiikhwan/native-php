<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" />
    <style type="text/css">
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer>
        tailwind.config = {
            theme: {
                extend: {
                    container: {
                        center: true,
                        padding: {
                            DEFAULT: "1rem",
                            sm: "1.5rem",
                            md: "2rem",
                            lg: "4rem",
                        },
                    },
                    colors: {
                        primary: "#ff4c30",
                    },
                },
            },
        };
    </script>
</head>

<body class="max-h-screen">
    <div class="container">
        <div class="my-5 flex lg:text-3xl text-xl">
            <div class="block md:hidden">
                <i class="bi bi-chevron-left"></i>
            </div>
            <h1 class="mx-auto font-bold">Pertanyaan</h1>
        </div>
        <p class="w-1/2 mb-16 lg:w-full mx-auto text-center text-sm lg:text-lg"> Ajukan pertanyaan apa saja mengenai layanan yang kami sediakan </p>
        <div class="mb-5">
            <h1 class="text-lg font-semibold mb-5">Pertanyaan</h1>
            <textarea autofocus maxlength="250" class="w-full h-32 focus-visible:outline-noneborder border-gray-300 rounded-xl placeholder-gray-300 p-2" placeholder="Tuliskan pertanyaan anda di sini.." id="text-pertanyaan"></textarea>
            <div class="count float-right text-xs text-gray-400" id="count-pertanyaan">
                <span id="curr-pertanyaan">0</span>
                <span id="max-pertanyaan">/ 250</span>
            </div>
        </div>
        <div class="mt-10 text-white flex justify-center">
            <button class="bg-primary text-xl rounded-3xl py-4 w-1/2 lg:w-3/4 font-semibold"> Kirim </button>
        </div>
    </div>
    <script>
        const currentPertanyaan = document.querySelector("#curr-pertanyaan");
        const textAreaPertanyaan = document.querySelector("#text-pertanyaan");
        textAreaPertanyaan.addEventListener("keyup", () => {
            currentPertanyaan.innerHTML = textAreaPertanyaan.value.length;
        });
    </script>
</body>

</html>
