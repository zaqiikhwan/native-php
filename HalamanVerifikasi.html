<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" />
        <style type="text/css">
        body {
            font-family: "Inter", sans-serif;
            }
            </style>
            <script src="https://cdn.tailwindcss.com"></script>
            <script>
            tailwind.config = {
                theme: {
                    extend: {
                        container: {
                            center: true,
                            padding: {
                                DEFAULT: "1rem",
                                sm: "1.5rem",
                                md: "2rem",
                                lg: "4rem",
                            },
                        },
                        colors: {
                            primary: "#ff4c30",
                        },
                    },
                },
                };
                </script>
                </head>
                <body class="min-h-screen">
                    <div class="container">
                        <div class="mt-5 mb-7 flex lg:text-3xl text-xl">
                            <div class="block md:hidden">
                                <i class="bi bi-chevron-left"></i>
                            </div>
                            <h1 class="mx-auto font-bold">Verifikasi</h1>
                        </div>
                        <div class="flex mt-24 font-bold justify-between text-3xl">
                            <p class="pl-1">7</p>
                            <p>7</p>
                            <p>K</p>
                            <p>7</p>
                            <p>7</p>
                            <p class="pr-1">C</p>
                        </div>
                        <div class="flex mb-10 justify-between font-bold text-xl">
                            <p>___</p>
                            <p>___</p>
                            <p>___</p>
                            <p>___</p>
                            <p>___</p>
                            <p>___</p>
                        </div>
                        <div class="grid mb-10 text-sm justify-items-end">
                            <p>
                                <a href="#" class="text-primary hover:underline"> Kirim Ulang Kode Verifikasi </a>
                                <span class="font-bold text-gray-400"id="timer"></span>
                            </p>
                        </div>
                        <div class="mt-80 text-white flex justify-center">
                            <button class="bg-primary text-xl rounded-3xl py-4 w-1/2 lg:w-3/4 font-semibold" > Konfirmasi </button>
                        </div>
                    </div>
                    <script>
                    var count = 60;
                    var counter = setInterval(timer, 1000);
                    function timer() {
                        count = count - 1;
                        if (count < 0) {
                            return;
                        }
                        if (count < 10) {
                            document.getElementById("timer").innerHTML = "00:0" + count;
                        } else {
                            document.getElementById("timer").innerHTML = "00:" + count;
                        }
                        }
                        </script>
                        </body>
</html>
